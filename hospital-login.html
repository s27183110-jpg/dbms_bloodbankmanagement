<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Login - Blood Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-100 min-h-screen flex items-center justify-center">
  
  <div class="max-w-md w-full mx-4">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <div class="inline-block bg-red-600 text-white p-4 rounded-full mb-4">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">Hospital Portal</h1>
      <p class="text-gray-600 mt-2">Blood Bank Management System</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Sign In</h2>
      
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            type="text" 
            id="username" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Enter your username"
            autocomplete="username"
          >
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Enter your password"
            autocomplete="current-password"
          >
        </div>

        <button 
          type="submit" 
          id="login-btn"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300"
        >
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center">
        <a href="index.html" class="text-red-600 hover:text-red-700 text-sm">
          ‚Üê Back to Home
        </a>
      </div>

      <!-- Contact Admin Section (instead of demo credentials) -->
      <div class="mt-8 p-4 bg-gray-50 rounded-lg border border-gray-200">
        <p class="text-sm text-gray-600 text-center">
          <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Need access? Contact your system administrator
        </p>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 hidden z-50"></div>

  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>
