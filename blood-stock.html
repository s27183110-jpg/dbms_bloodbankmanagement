<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Stock - Blood Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
  
  <!-- Navigation -->
  <nav class="bg-red-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">ðŸ©¸ Blood Bank</a>
        </div>
        <div class="flex space-x-4">
          <a href="dashboard.html" class="hover:bg-red-700 px-4 py-2 rounded">Dashboard</a>
          <a href="donors.html" class="hover:bg-red-700 px-4 py-2 rounded">Donors</a>
          <a href="patients.html" class="hover:bg-red-700 px-4 py-2 rounded">Patients</a>
          <a href="staff.html" class="hover:bg-red-700 px-4 py-2 rounded">Staff</a>
          <a href="blood-stock.html" class="bg-red-700 px-4 py-2 rounded">Blood Stock</a>
          <a href="requests.html" class="hover:bg-red-700 px-4 py-2 rounded">Requests</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-gray-800">Blood Stock</h1>
        <p class="text-gray-600 mt-2">Manage blood specimens and inventory</p>
      </div>
      <button onclick="openAddSpecimenModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">
        + Add Specimen
      </button>
    </div>

    <!-- Blood Group Summary Cards -->
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 mb-8" id="blood-summary">
      <!-- Populated by JavaScript -->
    </div>

    <!-- Alerts Section -->
    <div id="expiring-alert" class="hidden bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mb-6 rounded">
      <div class="flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <p><strong>Warning:</strong> <span id="expiring-count">0</span> blood specimen(s) expiring within 7 days!</p>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search by specimen ID or donor..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          onkeyup="searchSpecimens()"
        >
        <select id="blood-group-filter" onchange="filterSpecimens()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">All Blood Groups</option>
          <option value="a+">A+</option>
          <option value="a-">A-</option>
          <option value="b+">B+</option>
          <option value="b-">B-</option>
          <option value="o+">O+</option>
          <option value="o-">O-</option>
          <option value="ab+">AB+</option>
          <option value="ab-">AB-</option>
        </select>
        <select id="status-filter" onchange="filterSpecimens()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">All Status</option>
          <option value="available">Available</option>
          <option value="expiring">Expiring Soon</option>
          <option value="expired">Expired</option>
        </select>
      </div>
    </div>

    <!-- Blood Stock Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Specimen ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Donor</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Blood Group</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Volume (ml)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Collection Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Expiry Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Days Left</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Blood Bank</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="specimens-tbody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Add/Edit Specimen Modal -->
  <div id="specimen-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modal-title" class="text-2xl font-bold text-gray-800">Add Blood Specimen</h2>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form id="specimen-form" onsubmit="saveSpecimen(event)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Specimen ID</label>
            <input type="text" id="specimen_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Donor ID</label>
            <input type="text" id="donor_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Blood Group</label>
            <select id="blood_group" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <option value="">Select...</option>
              <option value="a+">A+</option>
              <option value="a-">A-</option>
              <option value="b+">B+</option>
              <option value="b-">B-</option>
              <option value="o+">O+</option>
              <option value="o-">O-</option>
              <option value="ab+">AB+</option>
              <option value="ab-">AB-</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Volume (ml)</label>
            <input type="number" id="volume" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Collection Date</label>
            <input type="date" id="collection_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
            <input type="date" id="expiry_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Blood Bank ID</label>
            <input type="text" id="blood_bank_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
        </div>
        
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 hidden z-50"></div>

  <script src="app.js"></script>
  <script src="blood-stock.js"></script>
</body>
</html>
