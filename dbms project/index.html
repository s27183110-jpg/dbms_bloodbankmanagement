<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Bank Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gradient-to-br from-red-50 to-pink-100 min-h-screen">
  
  <div class="container mx-auto px-4 py-16">
    <div class="max-w-4xl mx-auto text-center">
      <!-- Header -->
      <div class="mb-12">
        <div class="flex justify-center mb-6">
          <div class="bg-red-600 text-white p-6 rounded-full">
            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
          </div>
        </div>
        <h1 class="text-5xl font-bold text-red-700 mb-4">Blood Bank Management System</h1>
        <p class="text-xl text-gray-600">Saving Lives Through Efficient Blood Management</p>
      </div>

      <!-- Quick Stats -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="text-3xl font-bold text-red-600" id="stat-donors">0</div>
          <div class="text-gray-600">Total Donors</div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="text-3xl font-bold text-blue-600" id="stat-patients">0</div>
          <div class="text-gray-600">Patients</div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="text-3xl font-bold text-green-600" id="stat-specimens">0</div>
          <div class="text-gray-600">Blood Units</div>
        </div>
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="text-3xl font-bold text-orange-600" id="stat-requests">0</div>
          <div class="text-gray-600">Pending Requests</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bg-white rounded-lg shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Quick Access</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <a href="dashboard.html" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Dashboard
          </a>
          <a href="donors.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Donors
          </a>
          <a href="patients.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Patients
          </a>
          <a href="staff.html" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Staff
          </a>
          <a href="blood-stock.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Blood Stock
          </a>
          <a href="requests.html" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
            Requests
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-12 text-gray-600">
        <p>&copy; 2025 Blood Bank Management System. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Load dashboard stats
    async function loadStats() {
      try {
        const response = await fetch('http://localhost:3000/api/dashboard/stats');
        const stats = await response.json();
        
        document.getElementById('stat-donors').textContent = stats.totalDonors;
        document.getElementById('stat-patients').textContent = stats.totalPatients;
        document.getElementById('stat-specimens').textContent = stats.totalSpecimens;
        document.getElementById('stat-requests').textContent = stats.pendingRequests;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    loadStats();
  </script>
</body>
</html>
