<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Requests - Blood Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-100">
  
  <!-- Navigation -->
  <nav class="bg-red-600 text-white shadow-lg">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">ðŸ©¸ Blood Bank</a>
        </div>
        <div class="flex space-x-4">
          <a href="dashboard.html" class="hover:bg-red-700 px-4 py-2 rounded">Dashboard</a>
          <a href="donors.html" class="hover:bg-red-700 px-4 py-2 rounded">Donors</a>
          <a href="patients.html" class="hover:bg-red-700 px-4 py-2 rounded">Patients</a>
          <a href="staff.html" class="hover:bg-red-700 px-4 py-2 rounded">Staff</a>
          <a href="blood-stock.html" class="hover:bg-red-700 px-4 py-2 rounded">Blood Stock</a>
          <a href="requests.html" class="bg-red-700 px-4 py-2 rounded">Requests</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 py-8">
    
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-gray-800">Blood Requests</h1>
        <p class="text-gray-600 mt-2">Manage blood transfusion requests</p>
      </div>
      <button onclick="openAddRequestModal()" class="bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">
        + New Request
      </button>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-orange-500">
        <div class="text-sm text-gray-600 mb-1">Pending</div>
        <div class="text-3xl font-bold text-orange-600" id="stat-pending">0</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-blue-500">
        <div class="text-sm text-gray-600 mb-1">Approved</div>
        <div class="text-3xl font-bold text-blue-600" id="stat-approved">0</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-green-500">
        <div class="text-sm text-gray-600 mb-1">Fulfilled</div>
        <div class="text-3xl font-bold text-green-600" id="stat-fulfilled">0</div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 border-l-4 border-red-500">
        <div class="text-sm text-gray-600 mb-1">Rejected</div>
        <div class="text-3xl font-bold text-red-600" id="stat-rejected">0</div>
      </div>
    </div>

    <!-- Search and Filter Bar -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input 
          type="text" 
          id="search-input" 
          placeholder="Search by request ID or patient name..." 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
          onkeyup="searchRequests()"
        >
        <select id="status-filter" onchange="filterRequests()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="rejected">Rejected</option>
          <option value="fulfilled">Fulfilled</option>
        </select>
        <select id="blood-group-filter" onchange="filterRequests()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="">All Blood Groups</option>
          <option value="a+">A+</option>
          <option value="a-">A-</option>
          <option value="b+">B+</option>
          <option value="b-">B-</option>
          <option value="o+">O+</option>
          <option value="o-">O-</option>
          <option value="ab+">AB+</option>
          <option value="ab-">AB-</option>
        </select>
      </div>
    </div>

    <!-- Requests Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Request ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Patient</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hospital</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Blood Group</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Units</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Request Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="requests-tbody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Add/Edit Request Modal -->
  <div id="request-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modal-title" class="text-2xl font-bold text-gray-800">New Blood Request</h2>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form id="request-form" onsubmit="saveRequest(event)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Request ID</label>
            <input type="text" id="request_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Patient ID</label>
            <input type="text" id="patient_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Hospital ID</label>
            <input type="text" id="hospital_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Blood Group</label>
            <select id="blood_group" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
              <option value="">Select...</option>
              <option value="a+">A+</option>
              <option value="a-">A-</option>
              <option value="b+">B+</option>
              <option value="b-">B-</option>
              <option value="o+">O+</option>
              <option value="o-">O-</option>
              <option value="ab+">AB+</option>
              <option value="ab-">AB-</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Units Needed</label>
            <input type="number" id="units_needed" min="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Request Date</label>
            <input type="date" id="request_date" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
            <select id="status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="rejected">Rejected</option>
              <option value="fulfilled">Fulfilled</option>
            </select>
          </div>
        </div>
        
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" onclick="closeModal()" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">Cancel</button>
          <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 hidden z-50"></div>

  <script src="app.js"></script>
  <script src="requests.js"></script>
</body>
</html>
